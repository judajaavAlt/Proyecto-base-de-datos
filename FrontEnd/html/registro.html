<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Inicio | DomesticApp</title>
</head>
<body id="inicio">
  <form method="get">
    <label for="correo">Correo electronico</label>
    <input type="email" id="correo" name="email">
    <label for="telefono">Telefono</label>
    <input type="tel" id="telefono" name="phone" pattern="[0-9]{10}">
    <label for="contraseña">Contraseña</label>
    <input type="password" id="contraseña" name="password">
    <label for="contraseña_verificar">Verifique su contraseña</label>
    <input type="password" id="contraseña_verificar" name="password_verify">
    
  </form>
  
</body>
</html>
